<!DOCTYPE html> 
<html>
    <header>
        <!-- bootstrap and jquery -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script type="text/javascript" src="machines.json"></script>
        <script src="Enigma.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div id="page" class="container main">
            <form id="form">
                    <div id="modelDiv" class="row text-center">
                        <select name="model" id="model" onchange="modelChange()">
                            <option disabled hidden selected>Select Model</option>
                        </select>
                    </div>
                    <div id="inputSettings" class="row align-items-center text-center" hidden>
                        <div class="col-sm">
                            <select name="ukw" id="ukw"></select>
                        </div>
                        <div class="col-sm">
                            <select name="mode" id="mode">
                                <option value="include" selected>Include foreign characters</option>
                                <option value="ignore">Ignore foreign characters</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <input type="text" name="switches" id="switches" placeholder="Enigma">   
                        </div>
                    </div>
                    <div class="row">
                        <table id="table" class="table"></table>
                    </div>
                    <div id="output" class="row" hidden>
                        <textarea oninput="inputChange()" name="inputText" id="inputText" placeholder="Enter text to be encoded/decoded"></textarea>
                        <br><br><br><br><br>
                        <textarea id="outputBox" placeholder="Ouput will be here" rows="5" cols="30"></textarea>
                    </div>
            </form>
        </div>
    </body>
</html>
